{% extends 'layout.html'%}
{% block content %}
{% include '_messages.html' %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Course List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
            </li>  
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="list-style-type:none;">
              <a href="{{url_for('addcourse')}}" class="btn btn-primary">Add Course</a>
            </li>
          </ul>
        </div>
      </nav>
</div>

<div class="container">
    <table class="table tbale-sm">
        <thead>
            <th>No</th>
            <th>Course Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Delete</th>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td><img src="{{url_for('static',filename='images/' + course.image_1)}}" width="50" height="20"></td>
            <td>
              <form action="{{url_for('deletecourse', id=course.id)}}" method="post">
              <button type="submit" class="btn btn-danger">Delete</button>
              </form></td>
          </tr>
          {% endfor %}

</div>

{% endblock content %}
